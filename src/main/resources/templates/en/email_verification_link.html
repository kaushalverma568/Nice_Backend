<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{subject}}</title>
    <style>
        body {
         font-family: "Segoe UI", sans-serif;
     }

     table{
        position: relative;
    }

    table {
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }
    
    table tr{
        line-height: 1;
        padding: 0;
        margin:0;
    }
</style>
</head>

<body>
    <table width="100%" border="0" bgcolor="#ffffff" cellspacing="0" cellpadding="0" style="max-width: 600px;margin: 0 auto; box-shadow: 0px 9px 17px 4px rgba(0,0,0,0.05); text-align: center;">
        <tbody>
            <tr>
                <td style="text-align: center; padding: 10px; ">
                    <img src="{{applicationLogo}}" alt="{{applicationName}}"> 
                </td>                
            </tr>

            <tr>
                <td>
                    <img src="{{applicationBigLogo}}" alt="Banner image">
                </td>
            </tr>   
            
            <tr>
                <td style="padding: 30px 20px 0px 20px;">
                    <span style="font-weight: 700; font-size: 17px;">Hello {{userType}},</span>

                    <p style="line-height: 20px;">{{content}}</p>

                    <a href="{{verify}}" style="font-size:12px;font-weight: 500;letter-spacing: 1px;padding: 9px 19px; margin:9px 0;display:inline-block;text-transform: uppercase;cursor:pointer;background: #000;color: #fff;text-decoration: none; border: none;">Click here</a>
                    
                </td>
            </tr>


            <tr>
                <td style="padding:20px; line-height: 22px;">Best,<br/>Team {{applicationName}}</td>
            </tr>

            <tr>
                  <td style="color: #666666;font-size:14px; padding: 10px 20px;">
                    <span style="padding-bottom: 5px; display: inline-block;">Customer care no.: {{customerCareContact}}</span><br>
                    <span style="padding-bottom: 5px; display: inline-block;">Email address: <a href="{{customerCareEmail}}" style="color: #666666;font-size:14px;">{{customerCareEmail}}</a> </span><br>
               </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
