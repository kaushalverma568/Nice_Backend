<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{subject}}</title>
    
</head>

<body style="font-family: 'Segoe UI', sans-serif;direction: rtl ;background: #f4f5fa;padding: 20px;">
    <table width="100%" border="0" bgcolor="#ffffff" cellspacing="0" cellpadding="0" style="max-width: 600px;margin: 0 auto; box-shadow: 0px 9px 17px 4px rgba(0,0,0,0.05); text-align: right;">
        <tbody>
            <tr>
                <td style="text-align: center; padding: 10px; ">
                    <img src="{{applicationLogo}}" alt="{{applicationName}}"> 
                </td>                
            </tr>

            <tr>
                <td style="-webkit-transform: scaleX(-1);-moz-transform: scaleX(-1);-o-transform: scaleX(-1);transform: scaleX(-1);">
                    <img src="{{applicationBigLogo}}" alt="Banner image">
                </td>
            </tr>   
			<tr>
                <td style="padding: 30px 20px 0px 20px;">
                    <span span style="font-weight: 700; font-size: 17px;">{{dear}} {{vendorName}},</span>
						<p style="line-height: 20px;">{{message}}</p>
				<p style="line-height: 20px;">{{secondMessage}}</p>		
	</td>
			</tr>
            <tr>
                <td style="padding: 10px 20px;">{{thanksRegards}}<br>{{applicationName}} {{customerSupportTeam}}</td>
            </tr>
			<tr>
              <td style="color: #666666;font-size:14px; padding: 10px 20px;">
                 <span style="padding-bottom: 5px; display: inline-block;">{{customerCareNo}}: {{customerCareContact}}</span><br>
                    <span style="padding-bottom: 5px; display: inline-block;">{{emailAddress}}: <a href="{{customerCareEmail}}" style="color: #666666;font-size:14px;">{{customerCareEmail}}</a> </span><br>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
